name = "botlynk-mail-relay"
main = "worker.js"
compatibility_date = "2024-10-01"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1

[durable_objects]
bindings = [
  { name = "INBOX_ROOM", class_name = "InboxRoom" }
]

[vars]
STORE_ENDPOINT = "https://botlynk.indevs.in/.netlify/functions/receiveEmail"
STORE_BEARER_TOKEN = "REPLACE_WITH_TOKEN"
STORE_SIGNATURE_SECRET = "REPLACE_WITH_SECRET"
APP_VERSION = "1"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["InboxRoom"]
